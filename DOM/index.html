<html>
  <script>
    window.onload = function () {
      const tag = document.getElementById("tag1");
      const part = document.getElementById("part1");

      var time = 10;
      
      
      let countdown = function () {
        time = time - 1;
        // After the counter reaches zero, make the background of the page red.
        if (time === 0) {
        part.style.backgroundColor = "red";
        clearInterval(myInterval);
      };
        tag.innerHTML =
          "Goodbye Alliens : your ship will leave in " + time + " secs";}
    
         
      const myInterval = setInterval(countdown, 1000);
    
    }
  </script>
  <body>
    <div id="part1">
      <h1 id="tag1">Hi Earthlings</h1>
    </div>
  </body>
</html>
