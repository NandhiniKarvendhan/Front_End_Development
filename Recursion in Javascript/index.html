  <body>
    <script>
      /* Sum all numbers */
      // Write a function called sumRange. It will take a number and return the sum of all numbers from 1 up to the number passed in.
      function sumRange(number) {
        if (number == 1) return 1;
        return number + sumRange(number - 1);
      }

      var output = sumRange(3);
      console.log(output);

      /* Power Function */
      //   Write a function called power which takes in a base and an exponent. If the exponent is 0, return 1.
      function power(base, exponent) {
        if (exponent == 0) return 1;
        return base * power(base, exponent - 1);
      }
      console.log(power(2, 4));

      /* Calculate factorial */
      /* Write a function that returns the factorial of a number.
        As a quick refresher, a factorial of a number is the result of that number multiplied by the number before it,
        and the number before that number, and so on, until you reach 1. The factorial of 1 is just 1.*/

      function factorial(num) {
        if (num == 1) return 1;
        return num * factorial(num - 1);
      }
      console.log(factorial(5));

      /*Check all values in an array */
      // Write a function called all which accepts an array and a callback and returns true if every value in the array returns true when passed as parameter to the callback function
      function all(array, callbackFunction) {
        array.shift();
        return true;
      }
      function checkNumberIsLessThanTen(number) {
        if (number < 10) return true;
        return false;
      }
      console.log(checkNumberIsLessThanTen(15));
      console.log(all([1, 3, 6, 8, 12, 18, 20], checkNumberIsLessThanTen));

      /*Product of an array*/
      // Write a function called productOfArray which takes in an array of numbers and returns the product of them all
      var six = productOfArray([1, 2, 3]);
      var sixty = productOfArray([1, 2, 3, 10]);
      function productOfArray(array) {
        if (array.length == 0) return 1;
        let result = array.shift() * productOfArray(array);
        return result;
      }
      console.log(six, sixty);
      /* Search JS object
Write a function called contains that searches for a value in a nested object. 
It returns true if the object contains that value.
*/
      function contains(obj, value) {
        for (var key in obj) {
          if (typeof obj[key] === "object") {
            return contains(obj[key], value);
          }

          if (obj[key] === value) {
            return true;
          }
        }
        return false;
      }
      var nestedObject = {
        data: {
          info: {
            stuff: {
              thing: {
                moreStuff: {
                  magicNumber: 44,
                  something: "foo2",
                },
              },
            },
          },
        },
      };

      console.log(contains(nestedObject, 44));
      console.log(contains(nestedObject, "foo"));
    </script>
